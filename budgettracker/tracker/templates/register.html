{% extends "base.html" %}

{% block title %}Inregistrare{% endblock %}

{% block content %}

<!-- Register -->
<div class="login-container py-5 d-flex flex-column align-items-center">
  <h1 class="mb-4">Inregistrare</h1>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" name="username" id="username" class="form-control" placeholder="Utilizator" required autofocus>
    </div>
    <div class="form-group">
        <input type="email" name="email" id="email" class="form-control" placeholder="Email" required autofocus>
    </div>
    <div class="form-group">
        <input type="password" name="password" id="password" class="form-control" placeholder="Parola" required>
    </div>
    <div class="form-group">
        <input type="password" name="password2" id="password" class="form-control" placeholder="Confirma Parola" required>
    </div>
    <div class="button-container">
        <button class="btn btn-primary rounded-pill" type="submit">Inregistrare</button>
        <a class="btn btn-secondary rounded-pill ml-3" href="/login">Autentificare</a>
    </div>
  </form>
</div>

{% endblock %}
